<h2>CURSO TECNOPPS</h2>

<div class ="form-group row">
    <label class="col-sm-2 col-form-label">Filter by:</label>
    <div class= "col-sm-10">
        <input [(ngModel)]= 'filter'class= 'form-control'>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>        
        <th>Code</th>
        <th>releaseDate</th>
        <th>Rating</th>
        <th>Informações</th>
        
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let curso of filteredCurso">
            <td><img [src]="curso.imageUrl"width="40" height="40"></td>
            <td>{{curso.name}}</td>
            <td>{{curso.price | currency : 'BRL'}}</td>
            <td>{{curso.code}}</td>            
            <td>{{curso.releaseDate | date:"dd/MM/YYYY"}} </td>        
            <td>{{curso.rating}}</td>  
           
            <td>
            <a [routerLink]="['/curso/info', curso.id" class="btn btn-primary mr-2">Edit</a>
        </td>
          
        </tr>
    </tbody> 
</table>
